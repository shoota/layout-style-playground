sudo: false
cache:
  yarn: true
  directories:
  - node_modules
language: node_js
node_js: lts/*
env:
  global:
    secure: 
stages:
- test
- name: deploy
jobs:
  include:
  - stage: Test
    name: lint
    script:
    - yarn lint
  - script:
    - yarn test
    name: test
  - script:
    - yarn build-storybook
    name: build storybook
  - stage: deploy
    name: deploy to gh-page
    env: gh-page
    script:
    - yarn build
    deploy:
      provider: pages
      skip-cleanup: true
      github-token: "$GITHUB_TOKEN"
      keep-history: true
      local-dir: public
      on:
        branch: master
